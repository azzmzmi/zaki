services:
  - type: web
    name: ecommerce-api
    env: python
    region: oregon
    plan: free
    pythonVersion: 3.11
    buildCommand: bash ./build.sh
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      # GoDaddy FTP Configuration - Set these in Render Dashboard Environment variables
      # GODADDY_FTP_HOST, GODADDY_FTP_USERNAME, GODADDY_FTP_PASSWORD, 
      # GODADDY_FTP_DIR, GODADDY_BASE_URL, GODADDY_PUBLIC_PATH
    healthCheckPath: /api/analytics
    routes:
      - type: http
        source: /
        destination: /
    preDeployCommand: echo 'Starting deployment'
    # NOTE: Persistent disk removed - using GoDaddy FTP for file uploads instead
