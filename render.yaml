services:
  - type: web
    name: ecommerce-api
    env: python
    region: oregon
    plan: free
    pythonVersion: 3.11
    buildCommand: bash ./build.sh
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /api/analytics
    routes:
      - type: http
        source: /
        destination: /
    preDeployCommand: echo 'Starting deployment'
