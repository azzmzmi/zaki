services:
  - type: web
    name: sandvally-frontend
    env: node
    region: oregon
    plan: free
    nodeVersion: 18
    buildCommand: cd frontend && yarn install && yarn build
    startCommand: cd frontend && npx serve -s build -l 3000
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://sandvally.onrender.com
